<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Edit Blog Post</title>
</head>
<body>
    <h1>Edit Blog Post</h1>

    <form action="{{ url_for('edit_blog', post_id=post.id) }}" method="POST">
        <textarea name="content" required>{{ post.content }}</textarea><br>
        <button type="submit">Update Post</button>
    </form>

    <form action="{{ url_for('delete_blog', post_id=post.id) }}" method="POST" style="display:inline;">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this post?');">Delete Post</button>
    </form>

    <br>
    <a href="{{ url_for('all_blogs') }}">Back to All Blogs</a>
</body>
</html>
